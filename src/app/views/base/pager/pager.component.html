<nav aria-label="..." >
  <ul class="pagination">
    <li class="page-item" [class.disabled]="pageSelected == 0">
      <a class="page-link" (click)="loadPage(pageSelected - 1)"><i class="fa fa-caret-left"></i></a>
    </li>
    <li class="page-item" [class.disabled]="pageTotal() < showLimit || pageSelected < showLimit/2">
      <a class="page-link" (click)="loadPage(0)">First</a>
    </li>
    <li class="page-item" *ngIf="pageSelected - showLimit > 1">
      <a class="page-link disabled" >..</a>
    </li>

    <li class="page-item" *ngFor="let page of pages()" [class.active]="page == pageSelected">
      <a class="page-link" (click)="loadPage(page)">{{ page+1 }}</a>
    </li>

    <li class="page-item" *ngIf="pageTotal() > showLimit && pageSelected < pageTotal() - showLimit/2">
      <a class="page-link disabled">..</a>
    </li>
    <li class="page-item" [class.disabled]=" pageTotal() <= showLimit || pageSelected >= pageTotal() - showLimit/2">
      <a class="page-link" (click)="loadPage(pageTotal()-1)">Last</a>
    </li>
    <li class="page-item" [class.disabled]="pageSelected == pageTotal() - 1">
      <a class="page-link" (click)="loadPage(pageSelected + 1)"><i class="fa fa-caret-right"></i></a>
    </li>
  </ul>
</nav>
